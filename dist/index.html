<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOER</title>
<link rel="icon" href="memo.png"><script defer src="main.js"></script></head>
<body>
    <div id="content">
        <header class="header text-6xl font-bold text-white-900">DOER</header>
        <nav class="sidebar">
            <ul class="menu menu-lg bg-base-300">
                <li><a class="active">All Tasks</a></li>
                <li class="date-task-container">
                    <h2 class="menu-title">By Date</h2>
                    <ul>
                        <li><a>Today</a></li>
                        <li><a>Week</a></li>
                        <li><a>Month</a></li>
                    </ul>
                </li>
                <li class="project-task-container">
                    <h2 class="menu-title">Projects</h2>
                    <ul>
                      <li><a>Project 1</a></li>
                      <li><a>Project 2</a></li>
                      <li><a>Project 3</a></li>
                    </ul>
                </li>
                <button type="submit" class="btn btn-ghost create-button">Add a Task or Project</button>
              </ul>
        </nav>
        <div class="display bg-base-200">
            <!--Example of a task in the display-->
            <div class="task border-l-4 border-l-yellow-800">
                <div class="task-info-left">
                    <input type="checkbox" class="checkbox"/>
                    <span class="task-title">Go to the gym</span>
                </div>
                <div class="task-info-right">
                    <button class="btn btn-sm border-green-500 btn-outline">DETAILS</button>
                    <span class="time-display">September 30th</span>
                    <i class="info-task fa-solid fa-pen-to-square"></i>
                    <i class="delete-task fa-solid fa-trash"></i>
                </div>
            </div>

            <!--Here's another of a task in the display-->
            <div class="task border-l-4 border-l-green-800">
                <div class="task-info-left">
                    <input type="checkbox" class="checkbox"/>
                    <span class="task-title">Go to the gym again</span>
                </div>
                <div class="task-info-right">
                    <button class="btn btn-sm border-green-500 btn-outline">DETAILS</button>
                    <span class="time-display">May 4th</span>
                    <i class="info-task fa-solid fa-pen-to-square"></i>
                    <i class="delete-task fa-solid fa-trash"></i>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
