<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOER</title>
</head>
<body>
    <div id="content">
        <header class="header text-6xl font-bold text-white-900">DOER</header>
        <header class="header-2 text-6xl font-bold text-white-900"></header>
        <nav class="sidebar">
            <ul class="menu menu-lg bg-base-300">
                <li><a class="all-tab">All Tasks</a></li>
                <li class="date-task-container">
                    <h2 class="menu-title">By Date</h2>
                    <ul>
                        <li><a class="today-tab">Today</a></li>
                        <li><a class="week-tab">Week</a></li>
                        <li><a class="month-tab">Month</a></li>
                    </ul>
                </li>
                <h2 class="menu-title">Projects</h2>
                <li class="project-container-container">
                    <ul class="project-container">
                      <li><a class="project-tab">Project 1</a></li>
                      <li><a class="project-tab">Project 2</a></li>
                      <li><a class="project-tab">Project 3</a></li> 
                    </ul>
                </li>
                <button type="submit" class="btn btn-ghost create-button">Add a new Task</button>
              </ul>
        </nav>
        <div class="bg-base-200" id="display">  
            <!--So that tailwind doesn't ignore-->
            <input type="checkbox" checked="checked" class="checkbox" />
            <button class="btn btn-outline btn-primary">Primary</button>
        </div>
    </div>

    <!-- Modal for task details-->
    <dialog id="task-details" class="modal">
        <div class="modal-box">
            <h3 class="modal-task-title font-bold text-lg"></h3>
            <h3 class="modal-task-description font-bold text-lg"></h3>
            <h3 class="modal-task-project font-bold text-lg"></h3>
            <h3 class="modal-task-date font-bold text-lg"></h3>
            <h3 class="modal-task-priority font-bold text-lg"></h3>
            <h3 class="modal-task-checked font-bold text-lg"></h3>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>Close</button>
        </form>
    </dialog>

    <!--Modal for editing task-->
    <dialog id="edit-task" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <form class="edit-task-form" method="dialog">
                <div class="form-row h-full">
                    <input required type="text" placeholder="Title" class="title-input input input-ghost w-1/2 max-w-xs" />
                    <input required type="date" class="date-input form-date bg-inherit"/>
                </div>
                <textarea class="textarea description-input" placeholder="Description"></textarea>
                <div class="form-row">
                    <select class="project-select select w-2/5 max-w-xs">
                        <option disabled selected>Select a project</option>
                        <option>Edit</option>
                        <option>These</option>
                        <option>Based</option>
                        <option>The</option>
                        <option>Available</option>
                        <option>Projects</option>
                    </select>
                    <div class="priority-inputs">
                        <label for="radio-low">Low</label>
                        <input required type="radio" id="radio-low" name="priority" class="radio radio-success" value="low" />
                        
                        <label for="radio-medium">Medium</label>
                        <input type="radio" id="radio-medium" name="priority" class="radio radio-warning" value="medium" />
                        
                        <label for="radio-high">High</label>
                        <input type="radio" id="radio-high" name="priority" class="radio radio-error" value="high" />
                    </div>
                </div>
                <!-- if there is a button in form, it will close the modal -->
                <button class="save-changes-button btn btn-block" type="submit">Save Changes</button>
            </form>
        </div>
    </dialog>
</body>
</html>
