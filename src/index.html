<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOER</title>
</head>
<body>
    <div id="content">
        <header class="header text-6xl font-bold text-white-900">DOER</header>
        <nav class="sidebar">
            <ul class="menu menu-lg bg-base-300">
                <li><a class="active">All Tasks</a></li>
                <li class="date-task-container">
                    <h2 class="menu-title">By Date</h2>
                    <ul>
                        <li><a>Today</a></li>
                        <li><a>Week</a></li>
                        <li><a>Month</a></li>
                    </ul>
                </li>
                <li class="project-task-container">
                    <h2 class="menu-title">Projects</h2>
                    <ul>
                      <li><a>Project 1</a></li>
                      <li><a>Project 2</a></li>
                      <li><a>Project 3</a></li> 
                    </ul>
                </li>
                <button type="submit" class="btn btn-ghost create-button">Add a Task or Project</button>
              </ul>
        </nav>
        <div class="bg-base-200" id="display">  
            <!-- <input type="checkbox" checked="checked" class="checkbox" />
            <button class="btn btn-outline btn-primary">Primary</button>             -->
        </div>
    </div>
    <!-- Modal for task details-->
    <dialog id="task-details" class="modal">
        <div class="modal-box">
            <h3 class="modal-task-title font-bold text-lg"></h3>
            <h3 class="modal-task-description font-bold text-lg"></h3>
            <h3 class="modal-task-project font-bold text-lg"></h3>
            <h3 class="modal-task-date font-bold text-lg"></h3>
            <h3 class="modal-task-priority font-bold text-lg"></h3>
            <h3 class="modal-task-checked font-bold text-lg"></h3>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>Close</button>
        </form>
    </dialog>
</body>
</html>
